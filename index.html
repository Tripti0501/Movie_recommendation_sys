<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation Form</title>
    <style>
        /* Basic page styles */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://example.com/your-background-image.jpg'); /* Replace with a relevant background image */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        /* Container styling */
        .container {
            max-width: 600px;
            background: rgba(0, 0, 0, 0.75); /* Transparent black background */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            text-align: center;
        }

        /* Hover effect */
        .container:hover {
            transform: scale(1.05);
        }

        /* Header styles */
        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #f39c12;
        }

        /* Label styling */
        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 16px;
            font-weight: bold;
            color: #f1c40f;
        }

        /* Input field styling */
        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #f39c12;
            border-radius: 8px;
            background: #333;
            color: #fff;
            transition: border-color 0.3s;
        }

        /* Input focus effect */
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus {
            border-color: #e74c3c;
            outline: none;
        }

        /* Radio button styles */
        .profession-options {
            display: flex;
            justify-content: space-around;
            margin: 10px 0 20px;
        }

        .profession-options label {
            font-weight: normal;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .profession-options input[type="radio"] {
            margin-right: 10px;
        }

        /* Submit button styling */
        input[type="submit"] {
            background-color: #e67e22;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
            width: 100%;
        }

        /* Submit button hover effect */
        input[type="submit"]:hover {
            background-color: #d35400;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            h2 {
                font-size: 24px;
            }

            input[type="submit"] {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Movie Recommendation Form</h2>
        <form method="POST" action="/">
            <label for="name">First Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your first name">

            <label for="lastname">Last Name (Optional)</label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter your last name">

            <label for="email">Email (Optional)</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <label for="age">Age</label>
            <input type="number" id="age" name="age" min="1" max="120" required placeholder="Enter your age">

            <label>Profession</label>
            <div class="profession-options">
                <label><input type="radio" name="profession" value="School Student" required> School Student</label>
                <label><input type="radio" name="profession" value="College Student"> College Student</label>
                <label><input type="radio" name="profession" value="Employee"> Employee</label>
                <label><input type="radio" name="profession" value="Others"> Others</label>
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
